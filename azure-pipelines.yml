# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- task: UsePythonVersion@0
  displayName: 'Use Python 3.x'

- script: |
    npm install
    npm run build-staging
  displayName: 'npm install and build staging'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)/test/drop/build'
  inputs:
    Contents: |
     build/**
     
    TargetFolder: '$(build.artifactstagingdirectory)/test/drop'
    CleanTargetFolder: true

- task: ArchiveFiles@1
  displayName: 'Create test package'
  inputs:
    rootFolder: build
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)/webapp/staging/$(Build.BuildId).zip'

- task: PublishBuildArtifacts@1
  displayName: 'Publish test package'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/webapp/staging/$(Build.BuildId).zip'
    ArtifactName: 'packaged_staging_build'